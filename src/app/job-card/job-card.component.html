<section>
    <div id="job-card">
        <img src="{{data.icon}}" alt="">
        <span id="details">
            <small id="company-name">{{data.companyName}}</small>
            <small id="company-position">{{data.position}}</small>
            <span>
                <small class="sub-details">{{data.timePosted}}</small>
                <small class="sub-details">{{data.employmentStatus}}</small>
                <small class="sub-details">{{data.location}}</small>
            </span>
        </span>
    </div> 
</section>
